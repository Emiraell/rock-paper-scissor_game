<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emirael|Rock|paper|scissor</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body style="background-color: rgba(40, 63, 9, 0.96);">
  <header>
    <h3>ROCK PAPER SCISSOR GAME</h3>
  </header>


  <main id="main" style="background-color: black; color: aliceblue; white-space: wrap;">
    <section>
      <div id="info">
        <div id="nameInputHeader">player one name</div>
        <input type="text" placeholder="Enter player name" class="nameInput js-Nameinput">
        <button  class="js-getPlayerBtn">Enter</button>
      </div>
    </section>

    <section>
      <div id="playersInfo" class="css-playersName" style="display: flex; justify-content: space-around;">
        <div>
          <div id="playerOneHeader"></div>
          <p id="playerOneName"></p>
        </div>
        <div>
          <div id="playerTwoHeader"></div>
          <p id="playerTwoName"></p>
        </div>
      </div>
    </section>

    <section>
      <div id="endGame">

      </div>

      <div id="rpsBtn">
        <button class="js-rock playGameBtn js-playGame">
          <img class="css-img" src="images/rock.jpg" alt="">
        </button>

        <button class="js-paper playGameBtn js-playGame">
          <img class="css-img" src="images/paper.jpg" alt="">
        </button>
        
        <button class="js-scissor playGameBtn js-playGame">
          <img class="css-img" src="images/scissors1.jpg" alt="">
        </button>
      </div>
      
      <div id="gameOutcome">
        <p class="js-display winnerDisplay" style="color: aliceblue;"></p>
        <p class="js-playersScore scoreDisplay" style="color: white;"></p>
      </div>
    </section>
      

    <section>
      <div>
        <button class="resetBtn js-resetBtn">Reset</button>
        
        <button class = "js-autoPlay autoPlayBtn">Auto play</button>
        <button id="gameChamp" class="js-champ">champ</button>
      </div>
    </section>
  </main>
  
  
  <script src="js/index.js"></script>
</body>
</html
